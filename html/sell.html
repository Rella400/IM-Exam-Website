<main class="sell">

      <li class="asideBtns"><a href="lend.html">Lender</a></li>

      <li><button class="dropdown">Manage Inventory</button></li>
      <li><button class="dropdown">Payment History</button></li>
    </ul>
  </section>

  <!-- Main Content / Details -->
  <section class="details">
    <h2>Sell Your Books</h2>
    <p>Upload your books for sale and manage your listings below.</p>

    <!-- Upload Form -->
    <form class="upload-form" id="sellForm">
      <input type="text" id="bookTitle" placeholder="Book Title" required>
      <input type="text" id="bookAuthor" placeholder="Author" required>

      <select id="bookCategory" required>
        <option value="" disabled selected>Select Category</option>
        <option value="Fiction">Fiction</option>
        <option value="Nonfiction">Nonfiction</option>
        <option value="Fantasy">Fantasy</option>
        <option value="Self-Help">Self-Help</option>
        <option value="Biography">Biography</option>
        <option value="Science">Science</option>
        <option value="Romance">Romance</option>
      </select>

      <select id="bookCondition" required>
        <option value="" disabled selected>Condition</option>
        <option value="New">New</option>
        <option value="Used - Good">Used - Good</option>
        <option value="Used - Fair">Used - Fair</option>
      </select>

      <input type="number" id="bookPrice" placeholder="Price (R)" min="0" required>

      <button class="uploadBtn" type="submit">Upload</button>
    </form>

    <!-- Uploaded Books -->
    <div class="results" id="sellResults">
      <h3>Your Uploaded Books</h3>
      <ul id="bookList"></ul>
    </div>
  </section>
